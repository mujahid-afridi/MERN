<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="quiz-section">
            <h1 id="question">Quiz Question</h1>
            <hr />
            <ul class="options-cont">
              <li>
                <input
                  type="radio"
                  id="option1"
                  name="choice"
                  value="option1"
                />
                <label for="option1">option_1</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="option2"
                  name="choice"
                  value="option2"
                />
                <label for="option2">option_2</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="option3"
                  name="choice"
                  value="option3"
                />
                <label for="option3">option_3</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="option4"
                  name="choice"
                  value="option4"
                />
                <label for="option4">option_4</label>
              </li>
            </ul>
            <hr />
            <div class="btn-cont"><button id="submitBtn">Submit</button></div>
          </div>
          <div class="result-section">
            <h1 id="question">Your Score : ${score}/${quizData.length}</h1>
            <p>Congratulation on completing the quiz.</p>
            <div class="btn-cont">
              <button id="play-again-btn">Play Again</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
